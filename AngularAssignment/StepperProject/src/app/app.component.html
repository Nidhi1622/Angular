<mat-sidenav-container fullscreen>
    <mat-sidenav #sidenav>
        <mat-nav-list (click)="sidenav.close()">
            <a mat-list-item>
                <mat-icon>book_add</mat-icon>
                <span>CoursesList</span>
            </a>
            <a mat-list-item>
                <mat-icon>book_circle</mat-icon>
                <span>AddNewCourses</span>
            </a>
            <a mat-list-item  routerLink="about-component" routerLinkActive="active">
                <mat-icon>question_answer</mat-icon>
                <span>About</span>
            </a>
        </mat-nav-list>
    </mat-sidenav>
    
    <mat-toolbar color="primary">
        <button mat-icon-button (click)="sidenav.open()">
            <mat-icon>menu</mat-icon>
        </button>
        
        <a mat-button  routerLink="home-component"  routerLinkActive="active">
            <mat-icon>home</mat-icon>
            home-component
        </a>
        
        
        <a mat-button  routerLink="register-component" routerLinkActive="active">
            <mat-icon>person_add</mat-icon>Register
        </a>
        
        
        <a mat-button  routerLink="login-component"  routerLinkActive="active">
            <mat-icon>account_circle</mat-icon>Login
        </a>
   
    
    </mat-toolbar>
    <router-outlet></router-outlet>
</mat-sidenav-container>
